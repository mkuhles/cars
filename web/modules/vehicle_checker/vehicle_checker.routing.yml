verhicle_checker_list:
  path: '/vehicle-check' 
  defaults: 
    _controller: '\Drupal\vehicle_checker\Controller\VehicleCheckerController::content' 
    _title: 'Vehicle Checker'
  requirements: 
    _permission: 'access content'

verhicle_checker_detail:
  path: '/vehicle-check/{node}'
  defaults: 
    _controller: '\Drupal\vehicle_checker\Controller\VehicleCheckerController::detail' 
    _title: 'Vehicle Checker'
  requirements: 
    _permission: 'access content' 